{% extends 'base.html' %}

{% block center %}


<!-- Section-->

<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for produto in produtos %}
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top mt-5" src="{{ produto.imagem.url }}" alt="Imagem do produto" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{ produto.nome }}</h5>
                            <!-- Product price-->
                            <div>
                                <p>$ {{ produto.preco }}</p>
                            </div>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div>
                        <!-- <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'detalhe_produto' produto.id %}">Detalhes do
                                    produto</a></div>
                        </div> -->
                        <div class="btn-group">
                            <div class="card-footer col-md-4 p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                        href="{% url 'produto_editar' id=produto.id %}">Editar</a></div>
                            </div>
                            <div class="card-footer col-md-4 p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto"
                                        href="{% url 'produto_remover' id=produto.id %}">Remover</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
